name: Stable

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:  # manual trigger

jobs:
  demo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        marker: [main, additional]
    name: ${{ matrix.marker }} demo examples
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CLEANLAB_PROJECT_ID: ${{ secrets.CLEANLAB_PROJECT_ID }}
      CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
    steps:
      - uses: actions/checkout@v5
      - uses: pypa/hatch@install
      - name: Download knowledge base
        run: curl -o data/kb.json https://cleanlab-public.s3.us-east-1.amazonaws.com/airline-agent/kb.json
      - name: Create vector database
        run: hatch run create-vector-database
      - name: Run ${{ matrix.marker }} demo examples and collect results
        env:
          RUN_DATE: ${{ github.run_started_at }}
          MARKER: ${{ matrix.marker }}
        run: |
          mkdir -p results
          hatch run pytest tests/stable -m ${{ matrix.marker }} -v \
            --capture=tee-sys \
            --json-report --json-report-file=results/report-${{ matrix.marker }}.json
            - name: Append results to stability_data.json
      - name: Append results to stability_data.json
        run: |
          RUN_DATE=$(date -u +'%Y-%m-%d')
          mkdir -p results
          touch stability_data.json
          jq -c --arg date "$RUN_DATE" --arg marker "${{ matrix.marker }}" \
            '.tests[] | {date: $date, marker: $marker, test_name: .nodeid, outcome: .outcome, stdout: .stdout, stderr: .stderr}' \
            results/report-${{ matrix.marker }}.json >> stability_data.json
      - name: Summarize stability data
        run: python scripts/report_stability.py
      - name: Commit and push STABILITY.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add STABILITY.md stability_data.json
          git commit -m "Update stability report ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
